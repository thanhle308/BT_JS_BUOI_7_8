<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập JS Buổi 7 8</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container">
        <div class="array">
            <form>
                <div class="col-6 d-inline-block">
                    <input type="number" class="form-control" id="arr" aria-describedby="emailHelp"
                        placeholder="Nhập phần tử">
                </div>
                <button type="button" class="btn btn-primary col-4 " id="btnarr">Thêm</button>
            </form>
            <div class="array mt-2 ">
                <p id="txtarr" class="ps-2 text-c"> Mảng là :</p>
            </div>
        </div>
        <div class="tools">
            <p>
                <!-- 1 -->
                <button class="btn btn-primary mb-3" id="btn1" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    1: Tổng các số dương
                </button>
                <!-- 2 -->
                <button class="btn btn-primary mb-3" id="btn2" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    2: Đếm có bao nhiêu số dương
                </button>
                <!-- 3 -->
                <button class="btn btn-primary mb-3" id="btn3" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    3: Tìm số nhỏ nhất
                </button>
                <!-- 4 -->
                <button class="btn btn-primary mb-3" id="btn4" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    4: Tìm số dương nhỏ nhất
                </button>
                <!-- 5 -->
                <button class="btn btn-primary mb-3" id="btn5" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    5: Số chẵn cuối
                </button>
                <!-- 6 -->
                <button class="btn btn-primary mb-3" id="btn6" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseExample1" aria-expanded="false" aria-controls="collapseExample1">
                    6: Đổi chỗ 2 giá trị
                </button>
                <!-- 7 -->
                <button class="btn btn-primary mb-3" id="btn7" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    7: Sắp xếp thứ tự tăng dần
                </button>
                <!-- 8 -->
                <button class="btn btn-primary mb-3" id="btn8" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    8: Tìm số nguyên tố đầu tiên
                </button>
                <!-- 9 -->
                <button class="btn btn-primary mb-3" id="btn9" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseExample2" aria-expanded="false" aria-controls="collapseExample2">
                    9: Có bao nhiêu số nguyên
                </button>
                <!-- 10 -->
                <button class="btn btn-primary mb-3" id="btn10" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                    10: So sánh lượng dương và âm
                </button>

            </p>
            <div class="collapse" id="collapseExample">
                <div class="card card-body">
                    <p id="txtkq"></p>
                </div>
            </div>
            <div class="collapse" id="collapseExample1">
                <div class="card card-body">
                    <p id="txtkq6"></p>
                </div>
            </div>
            <div class="collapse" id="collapseExample2">
                <div class="card card-body">
                    <p id="txtkq9"></p>
                </div>
            </div>
        </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
        integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>

</html>
